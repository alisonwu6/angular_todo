<div id="myDIV" class="header">
  <h2 style="margin:5px">My To Do List</h2>
  <input #newItem placeholder="add an item" type="text">
  <span (click)="addItem(newItem.value)" class="addBtn">Add</span>
</div>

<ul>
  <li *ngFor="let item of allItems"
      (click)="item.done = !item.done"
      [ngClass]="{checked: item.done}">
    {{ item.description }}
    <span (click)="deleteItem(item)" class="close">Ã—</span>
  </li>
</ul>
